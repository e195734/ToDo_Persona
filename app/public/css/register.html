<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ToDoリスト登録</title>
    <link rel="stylesheet" href="./register.css"/>
  </head>
  <body>
    <h1>登録</h1>
    <form action="/register_account" method="post">
      <dl>
        <dt>ユーザーID</dt>
        <dd><input type="text" id="user-id" name="register_userid" required="required" maxlength="20" pattern="^[0-9A-Za-z]+$" placeholder="半角英数字のみ，20字まで．(例:IamHoge123)">
        </dd>
        <dt>ユーザーネーム</dt>
        <dd><input type="text" id="user-name" name="register_username" required="required" maxlength="20" placeholder="20字まで．(例:hogetarou)">
        </dd>
        <dt>メールアドレス</dt>
        <dd><input type="email" id="user-id" name="register_mail" required="required" placeholder="hoge@hoge.com">
        </dd>
        <dt>password</dt>
        <dd><input type="password" id="password" name="register_password" required="required" maxlength="20" pattern="^[0-9A-Za-z]+$" placeholder="半角英数字のみ．20字まで．(例:hoge1234)">
        </dd>
      </dl>
      <button class="register-button" type="submit"> 登録</button>
      </p>
    </form>
    または
    <button class="goto-login-button" href="login">ログイン</button>
    <% if(typeof r_log !== 'undefined' ){%>
    <p><%= r_log %></p>
    <% } %>
    <button class="goto-index-button" href="/">トップページ</button><br>
  </body>
</html>
